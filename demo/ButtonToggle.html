                <div class="mat-button-toggle">

                    <label data-ripple="true">

                    <label data-ripple="true">

            </div>

            <div class="col-xs-4 col-sm-8 col-md-6 col-lg-6 fx-ctr fx-col">
                <h1 class="row text-heading fx-ctr">Toggle</h1>
                
                <div class="mat-button-toggle">
                    <label data-ripple="true">
                        <input type="radio" name="radioGroupOne" value="01" />
                        <i class="material-icons">format_align_left</i>
                    </label>

                    <label data-ripple="true">
                        <input type="radio" name="radioGroupOne" value="02" />

                    </label>

                    <label data-ripple="true">

                    </label>
                </div>
            </div>
            
        </div>
    </div>

<!-- script -->
    <script>
        var demotoggle = document.querySelectorAll('.demo-toggle');
        for(var i = 0; i < demotoggle.length; i++){
            demotoggle[i].onclick = function(){
                var sectionContainer = this.parentNode;
                if(sectionContainer.classList.contains('active')){
                    sectionContainer.classList.remove('active');
                }
                else{
                    sectionContainer.classList.add('active');
                }
            }
        }
    </script>
