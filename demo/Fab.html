<div class="width100 fixed-bottom footer" id="actionbar">
                <asp:Label ID="lblError" class='error' runat="server"></asp:Label>
                
                <!-- footer button -->
                <div id="footer-navigation" class="footer-navigation">
                    <div class="footer-control" tabindex="0">
                        <span class="footer-ctrlBtn pointer" title="Control">
                            <i class="material-icons icon no-drag align-right accent-bg">touch_app</i>
                        </span>
                        
                        <span class="footer-button">
                            <input type="submit" id="btnConfirm" onclick="return OnConfirm();" runat="server"
                                class="fab-input" value="CONFIRM" />

                            <span class="footerBtn-icon accent-border"><i class="material-icons icon accent-bg">check</i></span>
                            <span class="footerBtn-bg accent-border"><em class="button_bg accent-bg"></em>Confirm</span>
                        </span>
                    
                        <span class="footer-button hidden">
                            <input type="submit" id="btnConfirmApprove" onclick="return OnConfirmApprove();" runat="server" 
                            class="fab-input hidden" value="CONFIRM & APPROVE" />

                            <span class="footerBtn-icon accent-border"><i class="material-icons icon accent-bg">done_all</i></span>
                            <span class="footerBtn-bg accent-border"><em class="button_bg accent-bg"></em>Confirm & Approve</span>
                        </span>

                        <span class="footer-button">
                            <input type="submit" id="btnClear" onclick="return OnClear();" runat="server" 
                                class="fab-input" causesvalidation="false" value="CLEAR" />

                            <span class="footerBtn-icon accent-border"><i class="material-icons icon accent-bg">remove</i></span>
                            <span class="footerBtn-bg accent-border"><em class="button_bg accent-bg"></em>Clear</span>
                        </span>

                        <span class="footer-button">
                            <input type="submit" id="btnPageCancel" onclick="return setCancelClick();" runat="server" 
                                causesvalidation="false" class="fab-input" value="CANCEL" />

                            <span class="footerBtn-icon accent-border"><i class="material-icons icon accent-bg">close</i></span>
                            <span class="footerBtn-bg accent-border"><em class="button_bg accent-bg"></em>Cancel</span>
                        </span>
                    </div>
                </div>
            </div>
